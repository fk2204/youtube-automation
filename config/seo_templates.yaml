# DESCRIPTION TEMPLATES BY NICHE
# Structure: Hook (first 2 lines) + Body + Chapters + CTA + Hashtags
# ============================================================
description_templates:
  # FINANCE NICHE (money_blueprints)
  finance:
    hooks:
      - "This video reveals the exact strategy that could change your financial future forever."
      - "What you're about to learn has helped thousands build real wealth."
      - "The money secret Wall Street doesn't want you to know is finally revealed."
      - "Stop losing money. This one change could save you thousands every year."
      - "In this video, I break down exactly how the wealthy build passive income."

    body_templates:
      - |
        In this video, you'll discover:
        - The exact strategies successful investors use
        - Common money mistakes that cost you thousands
        - Step-by-step actionable tips you can use TODAY
        - The one thing that separates wealthy people from everyone else
      - |
        This comprehensive guide covers everything you need to know about building wealth:
        - Why most financial advice is wrong
        - The proven formula for passive income
        - Real numbers and calculations you can use
        - Actionable steps to start TODAY

    cta:
      - "If you found value in this video, LIKE and SUBSCRIBE for more money-making content!"
      - "Comment below: What's your biggest financial challenge? I'll make a video about it!"
      - "Turn on NOTIFICATIONS to never miss a wealth-building tip!"

  # PSYCHOLOGY NICHE (mind_unlocked)
  psychology:
    hooks:
      - "Your brain is hiding something from you - and I'm about to reveal it."
      - "What psychology researchers discovered will change how you see yourself."
      - "The manipulation technique they don't want you to know about."
      - "Scientists were shocked when they discovered this about the human mind."
      - "By the end of this video, you'll be able to read anyone like a book."

    body_templates:
      - |
        In this deep dive into human psychology, you'll learn:
        - The science behind why your mind works this way
        - Practical techniques to use in your daily life
        - Warning signs to watch for in yourself and others
        - How to protect yourself from manipulation
      - |
        This video explores the fascinating world of human behavior:
        - Research-backed psychological insights
        - Real-world applications you can use immediately
        - The hidden patterns in human interaction
        - Tools to understand yourself and others better

    cta:
      - "SUBSCRIBE for more mind-blowing psychology content!"
      - "Comment: Which psychological trick surprised you the most?"
      - "Like this video if your mind was blown!"

  # STORYTELLING NICHE (untold_stories)
  storytelling:
    hooks:
      - "The true story they tried to bury is finally being told."
      - "What happened next shocked everyone - and you won't believe the ending."
      - "This is the story nobody was supposed to hear."
      - "The rise and fall you're about to witness changed everything."
      - "Behind closed doors, something terrifying was happening."

    body_templates:
      - |
        In this gripping documentary-style video, you'll discover:
        - The events that led to this shocking moment
        - The people involved and their hidden motivations
        - What the media never reported
        - The aftermath that still affects us today
      - |
        This is the untold story of:
        - How it all began
        - The turning point nobody saw coming
        - The secrets that were hidden for years
        - The truth that finally came to light

    cta:
      - "If this story gave you chills, hit SUBSCRIBE for more untold stories!"
      - "Comment: What story should I cover next?"
      - "LIKE this video if the ending shocked you!"

