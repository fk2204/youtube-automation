# ============================================================
# CTA PLACEMENT STRATEGY
# Based on YouTube algorithm research
# ============================================================
cta_placement:
  soft_cta:
    timing_percent: 30          # 30% into video
    examples:
      - "If you're finding this valuable so far, hit that subscribe button..."
      - "By the way, subscribing helps me make more videos like this..."
      - "Quick reminder - if you're learning something, that subscribe button really helps..."

  engagement_cta:
    timing_percent: 50          # 50% into video
    examples:
      - "Comment below with your experience..."
      - "I'm curious - drop a comment telling me..."
      - "Let me know in the comments..."

  final_cta:
    timing_percent: 95          # 95% into video
    examples:
      - "If this video helped you, smash that like button and subscribe for more!"
      - "Like, comment, and subscribe if you want more content like this!"
      - "Don't forget to like and subscribe - I post new videos every week!"

  never_cta_before_seconds: 30  # Never put CTA in first 30 seconds

