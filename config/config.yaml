# YouTube Automation Tool - Main Configuration

# General Settings
app:
  name: "YouTube Automation Tool"
  version: "1.0.0"
  debug: true
  log_level: "INFO"

# Budget Settings
# Controls API spending limits and enforcement
budget:
  daily_limit: 10.0           # Maximum daily spend in dollars
  warning_threshold: 0.8      # Warn at 80% of daily budget (0.0-1.0)
  enforce: true               # If true, raises BudgetExceededError when limit hit

# Research Settings
research:
  # How many video ideas to generate per run
  ideas_per_run: 5

  # Minimum score threshold for video ideas (0-100)
  min_score: 60

  # Categories to focus on
  categories:
    - "programming"
    - "technology"
    - "tutorials"
    - "how-to"

  # Subreddits to monitor for ideas
  subreddits:
    - "learnprogramming"
    - "webdev"
    - "Python"
    - "javascript"
    - "explainlikeimfive"
    - "howto"

# Content Generation
content:
  # Script settings
  script:
    min_length: 500        # Minimum words
    max_length: 2000       # Maximum words
    style: "educational"   # educational, casual, professional

  # Voice settings (Edge-TTS)
  voice:
    default: "en-US-GuyNeural"      # Default voice
    alternatives:
      - "en-US-JennyNeural"         # Female US
      - "en-GB-SoniaNeural"         # Female UK
      - "en-AU-WilliamNeural"       # Male Australian
    rate: "+0%"                      # Speed adjustment (-50% to +100%)
    pitch: "+0Hz"                    # Pitch adjustment

  # Audio Processing Settings (Professional Voice Enhancement)
  # These settings apply broadcast-quality processing to TTS output
  audio:
    # Enable professional voice enhancement
    # Applies: noise reduction, EQ, de-essing, compression, normalization
    enhance_voice: true

    # FFT-based noise reduction (removes background noise/hum)
    noise_reduction: true

    # Target loudness in LUFS (Loudness Units Full Scale)
    # -14 LUFS is YouTube's recommended level for optimal playback
    normalize_lufs: -14

    # Sample rate for output audio (48kHz is YouTube's preferred rate)
    sample_rate: 48000

    # Audio bitrate for output files
    bitrate: "256k"

  # Video settings
  video:
    resolution: [1920, 1080]  # 1080p
    fps: 30
    format: "mp4"
    codec: "libx264"

  # Subtitle settings
  # Subtitles increase retention by 15-25%
  subtitles:
    enabled: true               # Enable burned-in subtitles
    style: "regular"            # Default style: "regular", "shorts", "minimal", "cinematic"
    shorts_style: "shorts"      # Style for YouTube Shorts (larger fonts, centered)
    use_transcription: true     # Try to use Whisper for accurate timing (if available)

  # Thumbnail settings
  thumbnail:
    size: [1280, 720]
    format: "png"

# YouTube Settings
youtube:
  # Default video settings
  defaults:
    privacy: "public"       # PUBLIC for maximum reach and algorithm visibility
    category: "27"          # 27 = Education
    language: "en"

  # Upload schedule (24-hour format)
  # OPTIMIZED: Best upload window is 3-5 PM EST (19:00-21:00 UTC)
  # Best days are Wednesday-Friday for highest engagement
  schedule:
    timezone: "UTC"
    upload_times:
      - "19:00"  # 3 PM EST - Optimal upload window start
      - "20:00"  # 4 PM EST - Peak engagement time
      - "21:00"  # 5 PM EST - Optimal upload window end
    # Note: Wednesday-Friday are best days for uploads

# Scheduler Settings
scheduler:
  # Enable/disable automated scheduling
  enabled: true

  # Daily pipeline schedule (24-hour format, UTC)
  pipeline:
    research: "06:00"
    script_generation: "08:00"
    video_creation: "10:00"
    upload: "14:00"

# Database
database:
  type: "sqlite"
  path: "data/youtube_automation.db"

# Output directories
output:
  videos: "output/videos"
  thumbnails: "output/thumbnails"
  audio: "output/audio"
  scripts: "output/scripts"

# Quality Gates Configuration
quality_gates:
  enabled: true
  strict_mode: true                    # Higher threshold (75 vs 70)
  pre_publish_checklist: true          # Run checklist before upload
  block_on_fail: true                  # Block upload if quality fails

# Retention Optimization Configuration
retention:
  enabled: true
  auto_open_loops: true                # Auto-inject open loops
  open_loop_count: 3                   # Minimum open loops per video
  micro_payoff_interval: 60            # Seconds between micro-payoffs
  pattern_interrupts: true             # Enable pattern interrupts

# Visual Enhancement Configuration
visual:
  ken_burns_variety: 15                # Number of Ken Burns presets
  effect_repeat_prevention: 3          # Min segments before effect repeats
  adaptive_pacing: true                # Enable dynamic segment timing
  min_visual_changes_per_minute: 15    # Target visual changes

# Advanced Audio Configuration
audio_advanced:
  multiband_eq: true                   # Enable 6-band EQ
  sidechain_ducking: true              # Auto-duck music when voice present
  ducking_threshold: -35               # dB threshold for ducking
  ducking_ratio: 0.3                   # 30% ducking ratio
  broadcast_compression: true          # Two-stage compression
  compression_threshold: -24           # dB threshold
  compression_ratio: 4                 # 4:1 ratio

# AI Authenticity Configuration
ai_authenticity:
  voice_variation: true                # Enable rate/pitch micro-variations
  rate_variation_range: 8              # ±8% rate variation
  pitch_variation_range: 5             # ±5Hz pitch variation
  natural_pacing: true                 # Add breath markers and pauses
  breath_markers: true                 # Add <breath/> after long sentences
