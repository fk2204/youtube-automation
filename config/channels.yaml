# ============================================================
# GLOBAL SETTINGS
# ============================================================
global:
  # Maximum uploads per day across all channels
  max_daily_uploads: 6

  # Minimum hours between uploads to same channel
  min_hours_between_uploads: 8

  # Rotate content across channels
  content_rotation: true

  # Default video settings
  default_resolution: [1920, 1080]
  default_fps: 30

  # Thumbnail settings
  thumbnail_size: [1280, 720]

  # Upload settings
  notify_subscribers: true
  allow_comments: true

  # Safety settings
  test_mode: false  # ENABLED - Real uploads active

  # ============================================================
  # QUALITY CHECK SETTINGS (Pre-upload validation)
  # Validates videos before uploading to YouTube
  # ============================================================
  quality_check_enabled: true          # Enable quality checks before upload
  quality_threshold: 50                # Minimum score (0-100) to pass (lowered temporarily)
  skip_upload_on_quality_fail: false   # If true, skip upload when quality check fails
                                       # If false, log warning but continue upload

  # ============================================================
  # GLOBAL MUSIC SETTINGS (defaults for all channels)
  # Channel-specific settings override these defaults
  # ============================================================
  music:
    enabled: true               # Enable background music globally
    volume: 0.12                # Default music volume (0.0-1.0), 12%
    shorts_volume: 0.15         # Default volume for Shorts (slightly higher)
    fade_out_duration: 2.0      # Seconds to fade out at video end

  # ============================================================
  # GLOBAL SHORTS SCHEDULE (defaults for all channels)
  # Channel-specific settings override these defaults
  # ============================================================
  shorts_schedule:
    enabled: true               # Enable Shorts scheduling globally
    post_after_regular: true    # Post Short after each regular video
    shorts_per_video: 2         # Number of Shorts to create per regular video
    delay_hours: [2, 4]         # List of delays for each Short (e.g., [2, 4] = +2h and +4h after video)
                                # First Short: 2 hours after regular video
                                # Second Short: 4 hours after regular video
    standalone_times: []        # Additional standalone Shorts times (e.g., ["12:00", "18:00"])
    use_hybrid: true            # Use Pika Labs AI for intro/outro (requires PIKA_API_KEY)
                                # When enabled, generates AI intro (~5s) and outro (~5s) clips
                                # Cost: ~$0.20 per clip at 720p, ~$0.40 total per Short
    vary_topics: true           # Use different topic angles for each Short (prevents duplicates)
