# YouTube Channels Configuration
# 3 Faceless Channels for Automated Content
# Updated with Competitor Analysis (January 2026)

channels:
  # ============================================================
  # CHANNEL 1: FINANCE & WEALTH BUILDING
  # CPM: $10-25 (Highest Earning Potential)
  # Competitors: The Swedish Investor, Practical Wisdom, Two Cents
  # ============================================================
  - id: "money_blueprints"
    name: "Money Blueprints"
    enabled: true
    credentials_file: "config/credentials/money_blueprints.json"

    settings:
      niche: "finance"
      target_audience: "18-45 year olds interested in wealth building"
      default_privacy: "public"  # PUBLIC for maximum reach

      # Professional male voice for authority
      voice: "en-US-GuyNeural"
      voice_settings:
        rate: "+5%"      # Slightly faster for energy and engagement
        pitch: "+0Hz"
        volume: "+0%"

      # Background music settings
      music_enabled: true           # Enable/disable background music
      music_volume: 0.12            # Music volume (0.0-1.0), default 12%

      # Post Tue, Wed, Thu (optimal for finance content - mid-week engagement)
      posting_days: [1, 2, 3]

      # Video length target (minutes) - 8-15 min optimal for finance
      target_duration: 12

      # Topics to rotate through (Updated with Competitor Analysis Jan 2026)
      # Based on: The Swedish Investor, Practical Wisdom patterns
      topics:
        # Business Model Explainers (The Swedish Investor style - highest engagement)
        - "how {company} makes money (business model explained)"
        - "the genius strategy behind {company}'s success"
        - "{company} vs {competitor}: who will win"
        # Stock Analysis (visual evidence builds trust)
        - "why {stock} will {multiplier}x in {year}"
        - "{company} stock: buy, sell, or hold in {year}"
        - "i analyzed {number} {investment_type} - here's what i found"
        # Passive Income (high search volume - evergreen)
        - "{number} passive income ideas that actually work in {year}"
        - "{number} passive income streams i use to make ${amount}/month"
        - "the ${amount} side hustle nobody talks about"
        # Loss Aversion (highest CTR trigger)
        - "{number} money mistakes costing you ${amount}/year"
        - "why {percentage}% of investors lose money (and how to win)"
        - "the hidden fees costing you ${amount} over your lifetime"
        # Documentary-Business Hybrids (30-50% higher CPM)
        - "the truth about {financial_trend}"
        - "how warren buffett built his ${amount} fortune"
        - "the man who predicted the {year} {event}"
        # Wealth Building Guides
        - "how to turn ${small_amount} into ${large_amount} ({timeframe})"
        - "{number} investing rules that changed my life"

      # Topic variables for dynamic generation
      topic_variables:
        company: ["Apple", "Tesla", "Amazon", "Microsoft", "Netflix", "Nvidia", "Meta", "Google", "Costco", "Berkshire Hathaway"]
        competitor: ["Apple", "Microsoft", "Amazon", "Google", "Tesla", "Meta"]
        stock: ["NVIDIA", "TSMC", "AMD", "Tesla", "Amazon", "Apple", "Microsoft", "Palantir"]
        financial_trend: ["index funds", "dividend investing", "real estate", "crypto", "AI stocks", "ETFs", "REITs"]
        investment_type: ["stocks", "ETFs", "REITs", "dividend stocks", "growth stocks"]
        number: ["3", "5", "7", "10"]
        multiplier: ["2", "3", "5", "10"]
        amount: ["1,000", "5,000", "10,000", "50,000"]
        small_amount: ["100", "500", "1,000"]
        large_amount: ["10,000", "50,000", "100,000"]
        percentage: ["73", "87", "92", "96"]
        timeframe: ["3 years", "5 years", "10 years"]
        year: ["2026"]
        event: ["crash", "recession", "bull run"]

    branding:
      intro_text: "Welcome to Money Blueprints - your guide to building wealth."
      outro_text: "If you found value in this video, hit subscribe and turn on notifications. Your financial future starts now."
      background_color: "#1a1a2e"
      accent_color: "#00d4aa"

    seo:
      default_tags:
        - "money"
        - "finance"
        - "wealth"
        - "passive income"
        - "side hustle"
        - "investing"
        - "personal finance"
        - "money tips"

    # Shorts scheduling for this channel
    shorts_schedule:
      enabled: true
      post_after_regular: true  # Post Short after each regular video
      shorts_per_video: 2       # 2 Shorts per regular video
      delay_hours: [1.5, 3]     # First Short at +1.5h, Second Short at +3h after video
      standalone_times: []      # Additional standalone Shorts times
      use_hybrid: true          # Use Pika Labs AI for intro/outro clips (requires PIKA_API_KEY)
      vary_topics: true         # Each Short gets a different topic angle
      pika_prompts:             # Custom Pika prompts for this niche [intro, outro]
        intro: "Dramatic close-up of gold coins falling in slow motion, dark background, cinematic lighting, vertical 9:16 format"
        outro: "Subscribe button animation with coins exploding, dark background, vertical 9:16 format"

